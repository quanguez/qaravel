name: PHP-Format

on: push

jobs:
  php-cs-fixer:
    runs-on: ubuntu-latest

    steps:
      - name: Setup PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - uses: actions/checkout@v2
      - name: Cache vendor
        id: cache
        uses: actions/cache@v2
        with:
          path: ./vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Set auth for Composer
        run: composer config http-basic.nova.laravel.com $NOVA_USERNAME $NOVA_PASSWORD
        env:
          NOVA_USERNAME: yooska14@gmail.com
          NOVA_PASSWORD: onedlaravelnova
      - name: Composer install
        if: steps.cache.outputs.cache-hit != 'true'
        run: composer install -n --prefer-dist
      - name: Dry-run php-cs-fixer
        run: |
          ./vendor/bin/php-cs-fixer fix --dry-run --diff --diff-format=udiff --using-cache=no . || true
      - name: Execute php-cs-fixer
        run: |
          ./vendor/bin/php-cs-fixer fix --using-cache=no
      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v4.2.0
        with:
          commit_message: pxp-cs-fixer by Github Actions
      - name: Run if changes have been detected
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        run: echo "Changes!"
      - name: Run if no changes have been detected
        if: steps.auto-commit-action.outputs.changes_detected == 'false'
        run: echo "No Changes!"
